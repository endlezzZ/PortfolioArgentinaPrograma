<section class="about py-5" id="habilidades">
    <div class="container-lg py-4">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="mb-5 text-light">Hard & Soft Skills</h2>
                </div>
            </div>
        </div>

        <div class="row align-content-center align-middle">
            <div class="col-sm-4 col-md-4 col-lg-4 text-center">
                    <circle-progress
                        [percent]="85"
                        [radius]="90"
                        [outerStrokeWidth]="14"
                        [innerStrokeWidth]="5"
                        [title]="'HTML'"
                        [animation]="true"
                        [animationDuration]="1000"
                    ></circle-progress>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 text-center">
                    <circle-progress
                        [percent]="70"
                        [radius]="90"
                        [outerStrokeWidth]="14"
                        [innerStrokeWidth]="5"
                        [title]="'CSS'"
                        [animation]="true"
                        [animationDuration]="1000"
                    ></circle-progress>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 text-center">
                    <circle-progress
                        [percent]="50"
                        [radius]="90"
                        [outerStrokeWidth]="14"
                        [innerStrokeWidth]="5"
                        [title]="'JavaScript'"
                        [animation]="true"
                        [animationDuration]="1000"
                    ></circle-progress>
            </div>
        </div>
        <div class="row mt-5">

            <div class="progress mb-4 bg-dark border border-primary" style="height: 15px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Bootstrap</div>
            </div>

              <div class="progress mb-4 bg-dark border border-primary" style="height: 15px;">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Angular</div>
              </div>

              <div class="progress mb-4 bg-dark border border-primary" style="height: 15px;">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <div class="progress mb-4 bg-dark border border-primary" style="height: 15px;">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
    </div>
</section>
